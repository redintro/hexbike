databaseChangeLog:
  - changeSet:
      id: create-table-user
      author: matt
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              - tableName: user
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                 name: user_name
                 type: VARCHAR(250)
                 constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - loadData:
            tableName: user
            columns:
              - column:
                  name: id
                  type: UUID
              - column:
                  name: user_name
                  type: STRING
              - column:
                  name: password
                  type: STRING
            commentLineStartsWith: //
            encoding: UTF-8
            file: ../data/users.csv
            quotchar:  ''''
            relativeToChangelogFile: true
            schemaName: public
            usePreparedStatements: true

